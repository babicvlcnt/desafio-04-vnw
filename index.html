<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0"content="width=devide-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1>Formulário de inscrição</h1>
    </header>
    <main>
      <form>
        <section class="conteiner-dados">
          <section class="dados">
            <label>Nome:</label>
            <input type="text" name="name">
            <label>E-mail:</label>
            <input type="email" name="email">
            <label>Idade:</label>
            <input type="number" name="number">
          </section>
        </section>
        <section class="conteiner-options">
          <section class="shirt-size">
            <h2>Tamanho de camisa:</h2>
            <input type="radio" name="tshirt size" value="PP">
            <label>PP</label>
            <input type="radio" name="tshirt size" value="P">
            <label>P</label>
            <input type="radio" name="tshirt size" value="M">
            <label>M</label>
            <input type="radio" name="tshirt size" value="G">
            <label>G</label>
            <input type="radio" name="tshirt size" value="GG">
            <label>GG</label>
          </section>
          <section class="study-days">
            <h2>Dias para estudar:</h2>
            <input type="checkbox" name="days of week" value="monday">
            <label>Segunda-feira</label>
            <input type="checkbox" name="days of week" value="tuesday">
            <label>Terça-feira</label>
            <input type="checkbox" name="days of week" value="wednesday">
            <label>Quarta-feira</label>
            <input type="checkbox" name="days of week" value="thursday">
            <label>Quinta-feira</label>
            <input type="checkbox" name="days of week" value="friday">
            <label>Sexta-feira</label>
          </section>
        </section>
        <section class="submit">
          <input type="submit">
        </section>
      </form>
    </main>
    <footer>
      <h5>Desenvolvido por Bárbara Cavalcante M1T5.1 Vai Na Web</h5>
    </footer>
  </body>
</html>
